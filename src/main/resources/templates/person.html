<!DOCTYPE html>
<html xmlns=th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa</title>
</head>
<body>
    <div th:if="${message != null}">
        <h1 th:text="${message}"></h1>
    </div>
    <div th:if="${person != null}">
        Id: <span th:text="${person.id}"></span><br>
        Nome:<spam th:text="${person.name}"></spam><br>
        Idade:<spam th:text="${person.age}"></spam><br>
        Status:<spam th:text="${person.status ? 'Ativo' : 'Inativo'}"></spam><br>
    </div>
</body>
</html>
